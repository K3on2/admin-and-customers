<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Alayadi Alsarea</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="management.css">

  

<body>
  <div class="container-fluid">
    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center px-3 py-2 mb-0">
      <div class="d-flex align-items-center gap-2 fw-bold">
         <button id="toggleSidebar" class="hamburger">
  <span></span>
  <span></span>
  <span></span>
</button>

        
        <div class="logo-container">
      <img src="logo.png" alt="logo" class="logo-img">
      <div class="logo-text-group">
        <span class="logo-text">
          Al Ayadi <span class="highlight">Al</span> <span class="high">Sarea</span>
        </span>
        <span class="logo-subtext">Cleaning Services</span>
      </div>
    </div>
  </div>

  <div class="d-flex align-items-center">
   <div class="search-box">
      <input type="text" class="form-control" placeholder="Search...">
      <i class="bi bi-search"></i>
    </div>
  </div>

  <!-- Right icons & dropdown -->
  <div class="d-flex align-items-center gap-3 me-3">
    <a href="#" class="text-white fs-5"><i class="bi bi-bell-fill"></i></a>
    <a href="#" class="text-white fs-5"><i class="bi bi-chat-left-dots-fill"></i></a>
    <a href="#" class="text-white fs-5"><i class="bi bi-calendar-event-fill"></i></a>

    <div class="dropdown">
      <a class="text-white fw-semibold dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        Admin 12345
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Log Out</a></li>
      </ul>
    </div>
  </div>
</div>

    <!-- Layout -->
    <div class="layout">
      <nav id="sidebar" class="sidebar">
  <div class="text-center mb-4 logo-box">
  <h5 class="brand-name">Alayadi <span>Alsarea</span></h5>
  <p class="tagline">Technical Services</p>
</div>
        <a href="#" class="nav-link" onclick="home()"><i class="bi bi-house-door-fill"></i> Dashboard</a>
        <a href="#" class="nav-link active"><i class="bi bi-calendar-check-fill"></i> Booking</a>
        <a href="#" class="nav-link" onclick="emp()"><i class="bi bi-people-fill"></i> Employees</a>
        <a href="#" class="nav-link" onclick="bill()"><i class="bi bi-receipt"></i> Billing</a>
        <a href="#" class="nav-link" onclick="inv()"><i class="bi bi-box-seam"></i> Inventory</a>
        <a href="#" class="nav-link" onclick="rep()"><i class="bi bi-bar-chart-fill"></i> Reports & Analytics</a>
      </nav>

      <!-- Main content -->
      <main class="main-content">
        <div class="d-flex align-items-center mb-3 px-3">
          <i class="bi bi-house-door-fill me-2 fs-10" style="color: gray;"></i>
          <span style="color: gray;">Booking Management</span>
        </div>

        <!-- Booking Form -->
        <form id="bookingForm" class="mb-4 px-3">
          <div class="row g-3">
            <div class="col-md-2"><input type="text" id="id" class="form-control" placeholder="ID" required></div>
            <div class="col-md-2"><input type="text" id="customerName" class="form-control" placeholder="Customer Name" required></div>
            <div class="col-md-2"><input type="date" id="date" class="form-control" required></div>
            <div class="col-md-2"><input type="text" id="location" class="form-control" placeholder="Location" required></div>
            <div class="col-md-2"><input type="text" id="cleaner" class="form-control" placeholder="Cleaner" required></div>
            <div class="col-md-2"><input type="text" id="status" class="form-control" placeholder="Status" required></div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary" id="addBookingBtn">Add Booking</button>
            <button type="button" class="btn btn-warning" id="editBookingBtn">Edit Booking</button>
          </div>
        </form>

        <!-- Booking Table -->
        <div class="table-responsive mt-4 px-3">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Cleaner</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="scheduleTable"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const toggleButton = document.getElementById("toggleSidebar");
    if (localStorage.getItem("sidebarCollapsed") === "true") {
      sidebar.classList.add("collapsed");
    }
    toggleButton.addEventListener("click", function () {
      sidebar.classList.toggle("collapsed");
      localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
    });

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "test-81103.firebaseapp.com",
      databaseURL: "https://test-81103-default-rtdb.firebaseio.com",
      projectId: "test-81103",
      storageBucket: "test-81103.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Add Booking (with ID check)
    document.getElementById("addBookingBtn").addEventListener("click", function (e) {
      e.preventDefault();

      const id = document.getElementById("id").value.trim();
      if (!id) {
        alert("Please enter an ID.");
        return;
      }

      const bookingData = {
        id: id, // also store ID inside data
        customerName: document.getElementById("customerName").value,
        date: document.getElementById("date").value,
        location: document.getElementById("location").value,
        cleaner: document.getElementById("cleaner").value,
        status: document.getElementById("status").value
      };

      const bookingRef = db.ref("schedule/" + id);

      bookingRef.once("value").then((snapshot) => {
        if (snapshot.exists()) {
          alert("Error: Booking ID already exists. Please use a different ID.");
        } else {
          bookingRef.set(bookingData)
            .then(() => alert("Booking added successfully"))
            .catch((error) => console.error(error));
        }
      });
    });

    // Edit Booking
    document.getElementById("editBookingBtn").addEventListener("click", function () {
      const id = document.getElementById("id").value.trim();
      if (!id) {
        alert("Please enter the ID to edit.");
        return;
      }

      const bookingRef = db.ref("schedule/" + id);

      bookingRef.once("value").then((snapshot) => {
        if (snapshot.exists()) {
          const bookingData = {
            id: id, // keep the id stored
            customerName: document.getElementById("customerName").value,
            date: document.getElementById("date").value,
            location: document.getElementById("location").value,
            cleaner: document.getElementById("cleaner").value,
            status: document.getElementById("status").value
          };

          bookingRef.update(bookingData)
            .then(() => alert("Booking updated successfully"))
            .catch((error) => console.error(error));
        } else {
          alert("Error: Booking ID does not exist in the database.");
        }
      });
    });

    // Display schedule
    const scheduleTable = document.getElementById("scheduleTable");
    db.ref("schedule").on("value", (snapshot) => {
      scheduleTable.innerHTML = "";
      snapshot.forEach((child) => {
        const d = child.val();
        scheduleTable.innerHTML += `
          <tr>
            <td>${d.id || ""}</td>
            <td>${d.name || ""}</td>
            <td>${d.detailsDate || ""}</td>
            <td>${d.emirates || ""}</td>
            <td>${d.cleaners || ""}</td>
            <td>${d.status || ""}</td>
          </tr>
        `;
      });
    });
  </script>

  <script src="logout.js"></script>
  <script src="home.js"></script>
  <script src="emp.js"></script>
  <script src="inv.js"></script>
  <script src="rep.js"></script>
</body>
</html>
